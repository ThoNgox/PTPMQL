<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
        
    <h2>Trần Việt Đức</h2>
    <p>Resize the browser width and the image will change at 600px and 1500px.</p>
        
    <picture>
        <source srcset="small_image.jpg" media="(max-width: 600px)">
        <source srcset="medium_image.jpg" media="(max-width: 1500px)">
        <source srcset="large_image.jpg">
        <img src="medium_image.jpg" alt="New Image" style="width:auto;">
    </picture>
</body>
</html>
